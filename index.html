<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas Pong!</title>

	<style>
		body {
			background: #00caa0;
		}

		#pongCanvas {
			background: white;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<canvas id="pongCanvas" width="1000" height="600" border="1px solid #333"></canvas>
</body>
</html>
